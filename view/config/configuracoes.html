    <script>
        // CRIAR BANCO DE DADOS
		alasql(`
            CREATE LOCALSTORAGE DATABASE IF NOT EXISTS agrosqldb;
            ATTACH LOCALSTORAGE DATABASE agrosqldb;
            USE agrosqldb;
        `);

        function listarInformacoesTabelas() {
            try {
                const usuarios = alasql('SELECT * FROM usuarios');
                const clientes = alasql('SELECT * FROM clientes');
                const enderecos = alasql('SELECT * FROM enderecos');

                console.log("Informações da tabela 'usuarios':");
                console.table(usuarios);

                console.log("Informações da tabela 'clientes':");
                console.table(clientes);

                console.log("Informações da tabela 'enderecos':");
                console.table(enderecos);
            } catch(error) {
                console.error('Erro ao listar informações das tabelas:', error);
            }
        }
    </script>
